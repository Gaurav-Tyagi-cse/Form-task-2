<html>
<head>
    <title>Form task 2</title>
</head>
<body>
    <center>
        <table>
            <tr>
                <td colspan="2" align="center" height="70px" bgcolor="#A9A9A9"><h2>Resume</h2></td>
            </tr>
            <tr>
                <td>User name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td><input type="date" name="y" min="2000-01-10" max="2010-05-11"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="r" value="Male">Male
                <input type="radio" name="r" value="Female">Female</td>
            </tr>
            <tr>
                <td>Relationship Status</td>
                <td><select name="course">
                    <option disabled selected>---Select---</option>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>B.Tech</option>
                    <option>M.Tech</option>
                </select></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="box">Dance
                    <input type="checkbox" name="box">Music
                    <input type="checkbox" name="box">Reading
                    <input type="checkbox" name="box">Games
                </td>
            </tr>
            <tr>
                <td>Past Work Experiences</td>
                <td><textarea cols="15" rows="2"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Submit</button></td>
            </tr>
        </table>
    </center>
</body>
</html>
